
<form #customer = "ngForm" (ngSubmit) = "onClickSubmit()" >
    
    <input type = "text" name = "firstName" placeholder = "firstName" [(ngModel)]="customerModel.firstName">
    <br/>
    <input type = "text" name = "lastName" placeholder = "lastName" [(ngModel)]="customerModel.lastName">
    <br/>
    <input type = "text" name = "address" placeholder = "address" [(ngModel)]="customerModel.address">
    <br/>
    <input type = "text" name = "age" placeholder = "age" [(ngModel)]="customerModel.age">
    <br/>
    <input type = "submit" value = "submit">
 </form>


 <form [formGroup]="myForm">
     Value: {{myForm.value | json}}

     <hr>

     <mat-form-field>
         <input matInput placeholder="first name" formControlName="firstName">
     </mat-form-field>
     <mat-form-field>
        <input matInput placeholder="last name" formControlName="lastName">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="address" formControlName="address">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="age" formControlName="age">
    </mat-form-field>
 </form>
